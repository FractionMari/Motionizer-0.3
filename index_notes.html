<script>

    // Takes string of Note + Octave
// Example:


var getFrequency = function (note) {
    var keyNumber = [1, 2, 3, 4, 5, 6, 7, 8];
/* 
    if (note.length === 3) {
        octave = note.charAt(2);
    } else {
        octave = note.charAt(1);
    } */

    keyNumber = keyNumber.indexOf(note);
    // slice kutter ut en del av en liste. fra det f√∏rste tallet til det andre, men ikke inkludert det andre.

    keyNumber = keyNumber + 12 + ((1 - 1) * 12) + 1; 

    // Return frequency of note
    return 880 * Math.pow(2, (keyNumber- 49) / 12);
};

var frequency = getFrequency(2);
console.log(frequency);

</script>
